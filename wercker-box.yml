name: zorba
version: 0.0.4
inherits: azhwkd/cmake@0.0.1
type: main
platform: ubuntu@12.04
description: wercker box for Zorba Query Processor
keywords:
  - zorba
  - opensource
  - noqsql
  - xml
  - json
  - jsoniq
  - xquery
packages:
  - zorba@0.0.0
script: |
  sudo add-apt-repository -y ppa:juan457/zorba
  sudo apt-get update -qq
  sudo apt-get install -qq zorba
  sudo apt-get install libicu-dev libxml2-dev uuid-dev libxerces-c-dev graphviz libboost-filesystem-dev libgeos++-dev imagemagick libmagick++-dev libmagickwand-dev libfop-java libpdfbox-java libtidy-dev libjempbox-java libfontbox-java libarchive-dev libmysqlclient-dev swig python-dev php5-dev ruby-dev openjdk-6-jdk libaccess-bridge-java-jni libxslt-dev libcurl4-openssl-dev libxerces-c-dev php5-dev doxygen libedit-dev php5 python-dev libkvutils-dev flex
  sudo locale-gen de_DE && sudo locale-gen de_DE.UTF-8 && sudo locale-gen fr_FR && sudo locale-gen fr_FR.UTF-8 && sudo update-locale
  wget http://launchpadlibrarian.net/160037457/bison_3.0.2.dfsg-2_amd64.deb
  wget http://launchpadlibrarian.net/160037458/libbison-dev_3.0.2.dfsg-2_amd64.deb
  sudo dpkg -i libbison-dev_3.0.2.dfsg-2_amd64.deb bison_3.0.2.dfsg-2_amd64.deb
